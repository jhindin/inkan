<script type="text/javascript">
	window.onload = function() {
		topEditorElement = getChildByIndexes(document.documentElement, 1, 0);

		strokeColor = new StyleAttributes.ComponentColor({
			r : 255,
			g : 0,
			b : 0
		});
		fillColor = new StyleAttributes.ComponentColor({
			r : 0,
			g : 255,
			b : 0
		});
		colorPair = {
			stroke : strokeColor,
			fill :  fillColor
		};
		colorEditor = new ColorEditor(topEditorElement, colorPair);
	}
