<!DOCTYPE html>
<html>
<head>
<title>SVG test</title>
<script type="text/javascript">
window.onload = function() {
	angle = 0;
	angleSpeed = Math.PI/100;
}
function circleToAngle(angle) {
	x = 50 + 10 * Math.cos(angle);
	y = 50 + 10 * Math.sin(angle);
	circle.setAttribute("cx", x);
	circle.setAttribute("cy", y);
}
function startRotation() {
	to = setInterval(function() { circleToAngle(angle); angle += angleSpeed; }, 40);
}

function stopRotation() {
	clearInterval(to);
	to = null;
}

function resetRotation() {
	if (to)
		clearInterval(to);
	
	angle = 0;
	circleToAngle(angle);
}
</script>
</head>
<body>
<h1>My first SVG</h1>

<div style="display: inline-block; width:400; height: 400; margin: 0; padding: 0;">
<svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" viewBox="0 0 100 100">
   <circle onclick="console.log('circle clicked')"
	   onmouseover="console.log('over the circle')"
	   id="circle"
   cx="60" cy="50" r="30" stroke="black" stroke-width="1" fill="red" vector-effect="non-scaling-stroke" />
   <rect x="10" y="10" width="20" height="20" fill="black"/>
</svg> 
</div>
<p><button onclick="startRotation()">Rotate</button><button onclick="stopRotation()">Stop rotation</button>
<button onclick="resetRotation()">Reset</button></p>
<p><button onclick="angleSpeed *= 2;">Faster</button><button onclick="angleSpeed /= 2;">Slower</button></p>
</body>
</html>
