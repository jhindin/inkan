<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
        function setup() {
                var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.width.baseVal.valueAsString = "100%";
                svg.height.baseVal.valueAsString = "100%";
                svg.viewBox.baseVal.x = -40;
                svg.viewBox.baseVal.y = -15;
                svg.viewBox.baseVal.width = 80;
                svg.viewBox.baseVal.height = 30;
                var ellipse = document.createElementNS("http://www.w3.org/2000/svg",
                                "ellipse");
                ellipse.cx.baseVal.value = 0;
                ellipse.cy.baseVal.value = 0;
                ellipse.rx.baseVal.value = 30;
                ellipse.ry.baseVal.value = 10;
                ellipse.style.setProperty("stroke", "black", "");
                ellipse.style.setProperty("fill", "red", "");
                var drawing = document.getElementById("drawing");
                svg.appendChild(ellipse);
                drawing.appendChild(svg);
        }
        window.onload = setup;
</script>
</head>
<body>
<p>Here is an html paragraph. And below is a svg drawing</p>
<table width="100%" height="100%">
        <tr>
                <td>a <div id="drawing"></div></td>
        </tr>
</table>
</body>
</html>
